[Playwright]
browser = chromium
headless = false
timeout = 30000
width = 1920
height = 1080
ignoreHttpsErrors = true

[Application]
baseURL = https://bugeater.web.app

[Endpoints]
list = /app/list
numberAddition = /app/challenge/learn/adder
numberDivision = /app/challenge/learn/divider
passwordRestore = /app/challenge/learn/passwordRestore
updateProfile= /app/challenge/learn/updateNickname